<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

$(document).ready(function(){
  $("button").click(function(){
    $("[href]").hide();
  });
});


</script>
</head>
<body>

  <a href="www.google.com">ss</a>

  </ul>

<p>Click me away!</p>
<p>Click me too!</p>

</body>
</html>
